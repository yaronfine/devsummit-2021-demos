<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DevSummit 2021 demos</title>
  <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <link rel="stylesheet" href="./main.css">
  <link href="./prism/prism.css" rel="stylesheet" />
  <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/js/calcite-web.min.js"></script>
</head>
<body>
    <header class="top-nav fade-in" role="banner">
        <div class="grid-container">
          <div class="column-24">
            <div class="tablet-hide">
              <span class="header-title">ArcGIS API for JavaScript</span>
              <nav class="top-nav-list right" role="navigation" aria-labelledby="topnav">
                  <span class="demo-name" href="#">Esri DevSummit 2021</span>
                </nav>
            </div>

            <div class="tablet-show top-nav-flex">
              <header class="top-nav-flex-title">
                <a href="/" class="top-nav-link">ArcGIS <span class="phone-hide">API for JavaScript</span></a>
              </header>
            </div>
          </div>
        </div>
      </header>
  <div id="contentDiv">
    <!-- Card samples -->
    <div class="demo block-group block-group-3-up tablet-block-group-2-up phone-block-group-1-up">
      
      <!-- demo 1 -->
      <div class="card block trailer-1">
        <figure class="card-image-wrap">
          <img src="./src/demo1/thumbnail.png" alt="demo1" class="card-image">
          <figcaption class="card-image-caption">
            Custom layer using WebSocket
          </figcaption>
        </figure>
        <div class="card-content">
          <p class="font-size--1 card-last">Tracking cars</p>
          <a href="./src/demo1/index.html" class="btn btn-clear btn-fill leader-1" target="_blank">Launch Demo</a>
        </div>
      </div>



      <!-- demo 2 -->
      <div class="card block trailer-1">
        <figure class="card-image-wrap">
          <img src="./src/demo2/thumbnail.png" alt="demo2" class="card-image">
          <figcaption class="card-image-caption">
            Custom layer using WebSocket
          </figcaption>
        </figure>
        <div class="card-content">
          <p class="font-size--1 card-last">Highlight active cars</p>
          <a href="./src/demo2/index.html" class="btn btn-clear btn-fill leader-1" target="_blank">Launch Demo</a>
        </div>
      </div>  

       <!-- demo 3 -->
       <div class="card block trailer-1">
        <figure class="card-image-wrap">
          <img src="./src/demo3/thumbnail.png" alt="demo3" class="card-image">
          <figcaption class="card-image-caption">
            Custom layer using WebSocket
          </figcaption>
        </figure>
        <div class="card-content">
          <p class="font-size--1 card-last">Web worker</p>
          <a href="./src/demo3/index.html" class="btn btn-clear btn-fill leader-1" target="_blank">Launch Demo</a>
        </div>
      </div>  

    </div>
  </div>
  <script src="./main.js"></script>

</html>
